<div class="directiveConfig">
  <label>
    Radius
    <input type="number" [(ngModel)]="config.heatMapPointRadius" (ngModelChange)="configChanged()" min="1" max="100" />
  </label>
  <label>
    Radius Blur
    <input type="number" [(ngModel)]="config.heatMapPointRadiusBlur" (ngModelChange)="configChanged()" min="1" max="100" />
  </label>
  <label>
    Radius Alpha
    <input type="number" [(ngModel)]="config.heatMapPointAlpha" (ngModelChange)="configChanged()" min="0" max="1" step="0.1" />
  </label>
</div>
